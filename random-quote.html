<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--google fonts-->
    <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-image: url("http://i.imgur.com/Cbxu2SC.png");
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }
        div.container h1 {
            font-family: Playball;
            font-size: 44px;
        }
        div.container {
            padding: 30px;
        }

        div.container p {
            font-size: 20px;
        }

        div.well.text-info {
            margin-top: 300px;
        }
    </style>

</head>

<body>
<div class="container">
    <h1 class="text-center">Click Button Below to Find Your Quote</h1>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <p>
                These are some of my favorite quotes I had collected during high school.
                I just remember them from the top of my mind. Some of them are the classic moive quotes.
                I hope you enjoy them!
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="text-center">
                <button class="btn btn-lg btn-danger" id="myBtn"> Show Random Quote</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="well text-info">
                <p id="content"></p>
            </div>
        </div>
    </div>
</div>

<script>
    // a helper function to generate a random number between min and max;
    function randomIntFromInterval(min,max)
    {
        return Math.floor(Math.random()*(max-min+1)+min);
    }

    // a helper function that generates an array of strings manually;
    function generateArray(){
        var arr = [];
        arr[0] = "No pain no gain!";
        arr[1] = "Where there is a will, there's a way!";
        arr[2] = "Eary birds catch the most worms!";
        arr[3] = "You only live once!";
        arr[4] = "A friend in need is a friend indeed!";
        arr[5] = "Penny wise, pound foolish!";
        arr[6] = "Another day in paradise!";
        arr[7] = "Behind every successful man, there's a woman!";
        arr[8] = "I'll be back!";
        arr[9] = "May the force be with you!";
        arr[10] = "Love means never having to say you are sorry!";
        arr[11] = "Hastala Vista baby!";
        arr[12] = "Home, call home!";
        return arr;
    }
    // a function to show a random quote;
    function showQuote() {
        var array1 = generateArray();
        var randomId = randomIntFromInterval(0, 12);
        document.getElementById("content").innerHTML =  array1[randomId];
    }
    //show some default quote once the page loads;
    showQuote();
    var x = document.getElementById("myBtn");
    x.addEventListener("click", showQuote);

</script>
</body>
</html>
